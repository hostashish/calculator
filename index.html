<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Ashish Negi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5 mx-auto">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Calculator</h2>
                <div class="card calculator p-4">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td colspan="4">
                                    <input type="text" class="form-control" placeholder="0" id="output" /></tr>
                                </td>
                            <tr>
                                <td><button class="btn btn-outline-secondary w-100" onclick="Clear()">Cl</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="del()">Del</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('%')">%</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('/')">/</button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('7')">7</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('8')">8</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('9')">9</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('*')">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('4')">4</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('5')">5</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('6')">6</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('-')">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('2')">2</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('3')">3</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('+')">+</button></td>
                                <td><button class="btn btn-outline-secondary w-100" onclick="display('.')">.</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button class="btn btn-outline-secondary w-100" onclick="display('0')">0</button></td>
                                <td colspan="2"><button class="btn btn-outline-success w-100" onclick="Calculate()" class="equal">=</button></td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
